<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Document</title>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>
<body>  
    <div id="register">
   
            <el-input v-model="username" placeholder="请输入账号"></el-input>
            <el-input v-model="lastName" placeholder="请输入姓氏"></el-input>
            <el-input v-model="firstName" placeholder="请输入名字"></el-input>
            <el-input v-model="email" placeholder="请输入邮箱" type="email"></el-input>
            <el-input v-model="password" placeholder="请输入密码" type="password"></el-input>
            <el-select v-model="selectedRoles" multiple placeholder="请选择角色">
                    <el-option label="管理员" value="admin"></el-option>
                    <el-option label="普通用户" value="user"> </el-option>
            </el-select>
             <el-button type="primary" @click="handleAddClick">注册</el-button>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
